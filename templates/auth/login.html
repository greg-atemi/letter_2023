{% extends 'auth/auth_base.html' %}
{% load static %}
{% block title_block %}
    <title>Login</title>
{% endblock %}
<!DOCTYPE html>
<html lang="en">

{% block body_block %}

    <body>
        <div class="form">
            <form method="post" action="/admission/login">

                {% for message in messages %}
                <div class="message">
                    <h3>Message:</h3> {{ message }}
                </div>
                <br>
                {% endfor %}

                <h1> LOGIN </h1>
                {% csrf_token %}
                <div class="field">
                    <label for="username"> USE YOUR EMAIL FOR USERNAME </label>
                    <label for="username"> (all lowercase) </label>
                    <label for="username"> Username </label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="field">
                    <label for="username"> INDEX NUMBER FOR PASSWORD </label>
                    <label for="username"> FORMAT: XXXXXXXXXX-20XX  </label>
                    <label for="username"> (use hypthen as seperator, no slashes)  </label>
                    <label for="pass1"> Password </label>
                    <input type="password" id="pass1" name="pass1" required>
                </div>

                <button type="submit" class="submit"> LOGIN </button>

                <div class="options">
                    <a href="#" >Forgot Password?</a>
                    <a href="{% url 'admission:signup' %}" >Click Here to Signup</a>
                </div>

            </form>
        </div>
    </body>
{% endblock %}
